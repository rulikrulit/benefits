<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="PoliciesApp" ng-controller="AppCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Policies</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="getClass('/')"><a href="#/">Home</a></li>
              <li ng-class="getClass('/register')"><a ng-href="#/register">Registration</a></li>
              <li ng-class="getClass('/address')"><a ng-href="#/address">Edit address</a></li>
              <li ng-class="getClass('/policies')"><a ng-href="#/policies">Policies</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="hidden-md-down" ng-show="owner"><span class="username">Hello, {{owner.FirstName}}</span></li>
              <li ng-show="user"><a ng-click="logout()">Logout</a></li>
              <li ng-hide="user"><a ng-href="#/login">Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>


    <div class="footer">
      <div class="container">
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-soap/soapclient.js"></script>
    <script src="bower_components/angular-soap/angular.soap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/wsdl.js"></script>
        <script src="scripts/controllers/registration.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/address.js"></script>
        <script src="scripts/directives/zipcode.js"></script>
        <script src="scripts/directives/conformity.js"></script>
        <script src="scripts/directives/date.js"></script>
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/controllers/policies.js"></script>
        <script src="scripts/controllers/policy.js"></script>
        <script src="scripts/controllers/payments.js"></script>
        <script src="scripts/controllers/alert-message.js"></script>
        <script src="scripts/controllers/reset-password.js"></script>
        <!-- endbuild -->
</body>
</html>
