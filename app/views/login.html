<h1 class="page-title">Login</h1>
<form role="form" name="form_login" id="form_login">
  <div class="form-group has-feedback">
    <label class="control-label" for="login_username">Username<span class="required-mark"> *</span></label>
    <input type="text" class="form-control" placeholder="Username" name="login_username" id="login_username" ng-model="login.username" required>
    <i class="form-control-feedback glyphicon glyphicon-user"></i>
    <div ng-messages="form_login.login_username.$error" style="color:maroon" ng-show="form_login.login_username.$touched" role="alert">
      <div ng-message="required">You did not enter a field</div>
    </div>
  </div>
  <div class="form-group has-feedback">
    <label class="control-label" for="login_password-old">Password<span class="required-mark"> *</span></label>
    <input type="password" class="form-control" placeholder="******" name="login_password-old" id="login_password-old" ng-model="login.passwordOld" required minlength=7>
    <i class="form-control-feedback glyphicon glyphicon-lock"></i>
    <div ng-messages="form_login['login_password-old'].$error" style="color:maroon" ng-show="form_login['login_password-old'].$touched" role="alert">
      <div ng-message="required">You did not enter a field</div>
      <div ng-message="minlength">Password can't be shorter than 7 symbols</div>
    </div>

  </div>

  <div class="form-group">
    <a class="btn btn-danger" href="#/reset-password">Forgot Password</a>
    <button class="btn btn-success" type="submit" ng-click="submitLogin()">Login</button>
  </div>

</form>
