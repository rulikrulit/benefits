<div class="modal-header modal-header-{{alert.type}}">
    <a class="close" ng-click="cancel()" aria-label="close">&times;</a>
    <h3 class="modal-title"><i class="glyphicon glyphicon-{{icon}}"></i> {{title}}</h3>
</div>
<div class="modal-body">
    <div class="modal-text">
        {{alert.message}}
    </div>
</div>
<div class="modal-footer modal-actions">
    <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
